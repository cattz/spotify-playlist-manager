<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Playlist Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js" defer></script>
  <script src="/app.js"></script>
</head>

<body class="bg-gray-100 p-4" x-data="appData" x-init="init()">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">🎵 Spotify Playlist Manager</h1>

    <!-- Botón de Login -->
    <div class="mb-4" x-show="!isAuthenticated">
      <button @click="login" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Login con Spotify
      </button>
    </div>

    <!-- Área principal si está autenticado -->
    <template x-if="isAuthenticated">
      <div>

        <div class="flex justify-between items-center mb-4">
          <div>
            <span class="font-semibold">Playlists cargadas:</span> <span x-text="filteredPlaylists.length"></span> |
            <span class="font-semibold">Total canciones:</span> <span x-text="totalSongs"></span>
          </div>
          <button @click="logout" class="text-sm text-red-500 underline">
            Logout
          </button>
        </div>

        <!-- Filtro de búsqueda -->
        <input type="text" x-model="searchTags" @input="search" placeholder="Filtrar por hashtags..." class="w-full p-2 mb-4 border rounded">

        <!-- Listado de playlists -->
        <div class="grid grid-cols-1 gap-4">
          <template x-for="pl in filteredPlaylists" :key="pl.id">
            <div class="bg-white p-4 rounded shadow hover:bg-gray-50 transition">

              <div class="flex justify-between items-center">
                <div>
                  <h2 class="text-lg font-bold cursor-pointer" @click="pl.showTracks = !pl.showTracks" x-text="pl.name"></h2>
                  <p class="text-sm text-gray-600" x-text="pl.description"></p>
                  <p class="text-sm mt-2" x-show="pl.tracks && pl.tracks.length > 0">
                    Canciones cargadas: <span x-text="pl.tracks.length"></span>
                  </p>
                </div>

                <div>
                  <button 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
                    @click="loadTracks(pl)"
                    x-show="!pl.tracksLoaded"
                  >
                    Cargar canciones
                  </button>
                  <button 
                    class="bg-green-500 text-white px-3 py-1 rounded text-sm"
                    disabled
                    x-show="pl.tracksLoaded"
                  >
                    Cargando...
                  </button>
                </div>
              </div>

              <!-- Expandir canciones -->
              <div x-show="pl.showTracks" class="mt-4">
                <template x-if="pl.tracks.length === 0">
                  <p class="text-gray-500 text-sm">No hay canciones cargadas todavía.</p>
                </template>

                <ul class="list-disc pl-6" x-show="pl.tracks.length > 0">
                  <template x-for="track in pl.tracks" :key="track.name">
                    <li class="text-sm">
                      <span x-text="track.name"></span> - 
                      <span class="text-gray-500" x-text="track.artists.join(', ')"></span>
                    </li>
                  </template>
                </ul>
              </div>

            </div>
          </template>
        </div>

      </div>
    </template>

    <!-- Cargando -->
    <template x-if="loading">
      <div class="text-center text-gray-500 mt-8">
        Cargando playlists...
      </div>
    </template>

  </div>

</body>
</html>
